<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="./style.css">
<head>
  <meta charset="UTF-8">
  <title>Landing Page Tool</title>
  <style>
  </style>
</head>
<body>
  <div class="header"></div>
  <div id="preview" class="preview-container">
    <div id="hero" class="hero-image left">
      <img id="heroImg" src="" alt=""></div>
    </div>
  <div class="controls">
    <div class="select-brand">
        <div class="label">
          Select Brand
        </div>
        <div class="icons">
          <div class="betmgm-icon"><img src="./Assets/betmgm.svg"></div>
          <div class="borgata-icon"><img src="./Assets/borgata.svg"></div>
          <div class="wof-icon"><img src="./Assets/wof.svg"></div>
          <div class="pc-icon"><img src="./Assets/pc.svg"></div>
        </div>
    </div>
    <div class="upload-container">
        <label>
          Desktop Background
        </label>
        <input type="file" id="bgUpload" accept="image/*">
        <label>
          Mobile Background
        </label>
        <input type="file" id="mobileUpload" accept="image/*">
        <label>
          Hero PNG
        </label>
        <input type="file" id="heroUpload" accept="image/png">
        <button onclick="resetView()">Reset</button>
    </div>
    <div class="hero-position">
      <label>
      Hero Position
      <select id="heroPosition">
        <option value="left">Left</option>
        <option value="center">Center</option>
      </select>
    </label>
    </div>
  </div>

  <script>
    const preview = document.getElementById('preview');
    const heroDiv = document.getElementById('hero');
    const heroImg = document.getElementById('heroImg');
    const mobileUpload = document.getElementById('mobileImg');

    document.getElementById('heroPosition').addEventListener('change', function () {
      heroDiv.className = `hero-image ${this.value}`;
    });

    document.getElementById('bgUpload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        preview.style.backgroundImage = `url('${url}')`;
      }
    });

    document.getElementById('heroUpload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        heroImg.src = url;
      }
    });

    function resetView() {
      preview.style.backgroundImage = '';
      heroImg.src = '';
    }
  </script>
</body>
</html>
